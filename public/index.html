		<link rel="stylesheet" href="style.css" />
	</head>
	<body></body>
	<script src="./socket.io/socket.io.js"></script>
	<script>

		const socket = io();
	</script>
	<script src="./scripts/load.js"></script>
	<script src="./scripts/changeBackgroundImage.js"></script>
	<script src="./scripts/errorHandler.js"></script>
	<script src="./scripts/joinGame.js"></script>
	<script src="./scripts/setname.js"></script>
	<script src="./scripts/gameHandlerClient.js"></script>
	<script src="./scripts/animate.js"></script>
	<script>
		changeBackgroundImage("trip-1.jpg");
		if (
			!localStorage.getItem("TRIP_ime") ||
			!localStorage.getItem("TRIP_prezime")
		)
			load("./html/choose-name.html");
		else {
			changeBackgroundImage("trip-empty.jpg");
			load("./html/main.html");
		}
		socket.on("lobbyClose", () => {
			location.reload();
		});
	</script>
